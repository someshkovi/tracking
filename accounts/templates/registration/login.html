{% extends "base.html" %}

{% block title %}Log In{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        </br>
        <button type="submit" class="btn btn-success">Log In</button>
        <a href="{% url 'signup' %}" class="btn btn-primary active" role="button" aria-pressed="true">Sign Up!</a>
    </form>
{% endblock %}
