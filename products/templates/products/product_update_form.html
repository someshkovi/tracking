{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Product detail {% endblock %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" class="btn btn-primary" value="Update">
            <a href="{{ product.get_absolute_url }}" class="btn btn-primary" role="button">Cancel</a>
        </div>
    </form>
{% endblock %}
